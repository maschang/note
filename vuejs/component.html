<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <ol id='app-7'>
    <todo-item v-for='message in messages' v-bind:item='message'></todo-item>
  </ol>

  <script>
    Vue.component('todo-item', {
      props: ['item'],
      template: '<li>{{ item.text }}</li>'
    })

    var app7 = new Vue({
      el: '#app-7',
      data: {
        messages: [
          { text: 'hoge1' },
          { text: 'hoge2' },
          { text: 'hoge3' }
        ]
      }
    })
  </script>
</body>
</html>
